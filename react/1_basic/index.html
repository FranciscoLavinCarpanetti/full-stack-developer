        background-color: #999;

        cursor: pointer;
        font-size: 2rem;

      // Este es un componente React simple que renderiza un avatar con una imagen y un nombre.
      // Utiliza el método React.createElement para crear el componente y renderizarlo en la app.
      const app = document.getElementById('app');
      const h = React.createElement;
      const useState = React.useState;
      const Avatar = props => {
        const [enabled, setEnabled] = useState(true);
        const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
        //return h("img", {src});
        return (
          <picture>
            <img
              className={enabled ? '' : 'disabled'}
              alt="retrato mujer"
              onClick={() => setEnabled(!enabled)}
              /*onClick={(event)=>{
                event.target.classList.toggle('disabled');}
              }*/
              src={src}
            />
            <span>{props.name}</span>
          </picture>
        );
      };
      ReactDOM.render(
        <div className="avatars">

          <Avatar id={4} />

          <Avatar id={7} />
          <Avatar id={8} />
          <Avatar id={9} />
          <Avatar id={10} />
        </div>,
        app

        <button id="minus">-</button>
        <span id="count">0</span>
        <button id="plus">+</button>
      `;
      app.appendChild(counter);

        counter.querySelector('#count').innerText = Number(counter.querySelector('#count').innerText) - 1;
